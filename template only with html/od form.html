<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OD Form</title>
</head>
<body align="center" background="images/orange.jpg">
    <table width="100%" height="100%" border="0" cellpadding="60" cellspacing="0">
        <tr>
            <td align="center" valign="middle">
                <table border="0" cellpadding="10" cellspacing="40" background="images/od.jpg">
                    <tr>
                        <td>
                            <h2>On-Duty Form</h2>
                            <form action="/submit-appointment" method="post" width="100%" height="100%" >
                                <label for="name">Full Name:</label><br>
                                <input type="text" id="name" name="name" required><br><br>

                                <label for="phone">Register Number:</label><br>
                                <input type="tel" id="phone" name="phone" required><br><br>

                                <label for="email">Email Address:</label><br>
                                <input type="email" id="email" name="email" required><br><br>

                                <label for="phone">Phone Number:</label><br>
                                <input type="tel" id="phone" name="phone" required><br><br>

                                <label for="date">Start Date:</label><br>
                                <input type="date" id="date" name="date" required><br><br>
                                <label for="time">Timmings:</label><br>
                                <input type="time" id="time" name="time" required><br><br>

                                <label for="date">End Date:</label><br>
                                <input type="date" id="date" name="date" required><br><br>
                                <label for="time">Timmings:</label><br>
                                <input type="time" id="time" name="time" required><br><br>
                                

                                <label for="service">OD for:</label><br>
                                <select id="service" name="service" required>
                                    <option value="medical leave">medical leave</option>
                                    <option value="festival/events/competiation">festival/events/competiation</option>
                                    <option value="volunteer work">volunteer work</option>
                                </select><br><br>

                                <label for="message">Additional Notes:</label><br>
                                <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

                                <input type="submit" value="Submit">
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
